name: Publish Saguaro to PyPI

on:
  push:
    tags:
      - 'v*' # Triggers the workflow when you push a tag starting with 'v' (e.g., v0.0.1)

jobs:
  build-n-publish:
    name: Build and publish Saguaro to PyPI
    runs-on: ubuntu-latest
    environment: pypi  # This MUST match the "Environment name" in your PyPI screenshot
    permissions:
      id-token: write # Required for Trusted Publishing (OIDC)

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install build dependencies
      run: python -m pip install build

    - name: Build binary wheel and source tarball
      run: python -m build

    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1